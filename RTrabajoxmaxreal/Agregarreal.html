<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="static/css/colorcitos.css">

    <title>trabajosmax+</title>
</head>
<body><center>
    
    <header>
        <a href="/index" class="botonesheader">
        <h1>TRABAJOSMAX<span style="color: yellow;">+</span></h1></a>
            <div class = "boton-container">  
            <a href="/buscar" class="botonesheader"> Buscar Trabajo </a>
            <a href="/Agregarreal" class="botonesheader"> Agregar </a>
            </div>
    </header>
    <div>
        
        
    <!-- -------------------------------              Main                  ------------------------------------------------->
    <main>
        <!--  Espacios -->
  
          <div class="agreguemos">
            <div>
                <div class="agregacionreal">
    
                    <form action="/agregarTrabajo" method="POST">
                      <!-- aqui solo tiene que ingresar los datos y devolverlos para guardarlos en la base de datos-->
                        <input id="Categoria" type = "text" value="{{ Categoria }}" name="Categoria" class="inputcategoria" rows="1" placeholder="Categoria de la empresa" required> </input>
                        <input id="Empresa" type = "text" value="{{ Empresa }}" name="Empresa" class="inputEmpresa" rows="1" placeholder="Nombre de la Empresa" required> </input>
                        <input id="Puesto" type = "text" value="{{ Puesto }}" name="Puesto" class="inputpuesto" rows="1" placeholder="Puesto disponible" required> </input>
                        <input id="Encargado" type = "text" value="{{ Encargado }}" name="Encargado" class="inputencargado" rows="1" placeholder="Nombre del encargado" required> </input>
   
                      <div >
                        <div >
                            <button type = "submit" class="botonesagregartrab" required>Agregar Trabajo</button>
                        </div>
                        <div id="meter"></div>
                  
                    </form>
                    
                </div>
                
                <div id="dvInserta">
                    {% if inserta %} 
                        <script text="js" lang="js">
                            alert("Trabajo agregado correctamente");
                        </script>
                    {% endif %}
                </div>
  
  
            </div>
        </div>
        

    </div>
            
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    

</body>
</html>
